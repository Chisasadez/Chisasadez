<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <form>
            <tr>
                <td><b>ĐĂNG KÝ THÀNH VIÊN</b></td>
            </tr>
            <tr>
                <td>
                <fieldset>
                    <legend><b>Thông tin cá nhân</b></legend>
                    <table>
                        <tr>
                            <td>Họ và tên:</td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>Ngày sinh:</td>
                            <td> <input type="number" min="1" max="31">
                                Tháng: <input type="number" min="1" max="12">
                                Năm: <input type="text"></td>
                        </tr>
                        <tr>
                            <td>Giới tính:</td>
                            <td><input type="radio" name="gender" value="Nam">Nam
                                <input type="radio" name="gender" value="Nữ">Nữ</td>
                        </tr>
                        <tr>
                            <td>Địa chỉ:</td>
                            <td><textarea name="" id="" cols="30" rows="3"></textarea></td>
                        </tr>
                        <tr>
                            <td>Điện thoại:</td>
                            <td><input type="tel"></td>
                        </tr>
                        <tr>
                            <td>Email:</td>
                            <td><input type="email"></td>
                        </tr>
                    </table>
                </fieldset>
                </td>
            </tr>
            <tr>
                <td>
                    <fieldset>
                        <legend><b>Thông tin đăng nhập</b></legend>
                        <table>
                            <tr>
                                <td>Tên đăng nhập:</td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td>Mật khẩu:</td>
                                <td><input type="password"></td>
                            </tr>
                            <tr>
                                <td>Nhập lại mật khẩu:</td>
                                <td><input type="password"></td>
                            </tr>
                        </table>
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td align="center"><input type="submit" value="Đăng ký">&nbsp;<input type="submit" value="Hủy"></td>
            </tr>
        </form>
    </table>
</body>
</html>
